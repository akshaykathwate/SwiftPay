<app-navbar></app-navbar>


<div class="container mx-auto p-6">
  <!-- Page Heading -->
  <h1 class="text-2xl font-semibold mb-4">Transaction List</h1>

  <!-- Filter/Search Bar -->
  <div class="flex items-center justify-between mb-4">
    <input
      type="text"
      placeholder="Search Transactions"
      class="w-full md:w-1/3 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-400"
    />
  </div>

  <!-- Transactions Table -->
  <div class="overflow-x-auto">
    <table class="min-w-full border-collapse border border-gray-300 text-sm">
      <thead class="bg-gray-200">
        <tr>
          <th class="border border-gray-300 px-4 py-2 text-left">
            Transaction ID
          </th>
          <th class="border border-gray-300 px-4 py-2 text-left">Date</th>
          <th class="border border-gray-300 px-4 py-2 text-left">Amount ($)</th>
          <th class="border border-gray-300 px-4 py-2 text-left">Message</th>
          <th class="border border-gray-300 px-4 py-2 text-left">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transaction of transactions" class="hover:bg-gray-100">
          <td class="border border-gray-300 px-4 py-2">
            {{ transaction.transactionId }}
          </td>
          <td class="border border-gray-300 px-4 py-2">
            {{ transaction.date | date : "medium" }}
          </td>
          <td class="border border-gray-300 px-4 py-2">
            {{ transaction.amount }}
          </td>

          <td class="border border-gray-300 px-4 py-2">
            {{ transaction.message }}
          </td>
          <td
            class="border border-gray-300 px-4 py-2"
            [ngClass]="{
              'text-green-600': transaction.status === 'Completed',
              'text-yellow-600': transaction.status === 'Pending',
              'text-red-600': transaction.status === 'Failed'
            }"
          >
            {{ transaction.status }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
