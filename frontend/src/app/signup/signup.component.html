<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-r from-purple-400 via-pink-100 to-red-300"
>
  <div
    class="bg-white rounded-lg shadow-xl flex overflow-hidden max-w-4xl w-full"
  >
    <!-- Left Side: Welcome Message -->
    <div
      class="hidden md:block w-1/2 bg-cover bg-center"
      style="
        background-image: url('https://source.unsplash.com/1600x900/?nature,mountain');
      "
    >
      <div class="p-10 text-slate-500">
        <h2 class="text-4xl font-bold mb-4">Welcome</h2>
        <p class="text-lg">
         Make Your Payment Easy with SwiftPay...
        </p>
      </div>
    </div>

    <!-- Right Side: Form -->
    <div class="w-full md:w-1/2 p-8 bg-gray-50">
      <h2 class="text-3xl font-semibold mb-4 text-center text-gray-700">
        Sign Up Please...
      </h2>
      <p class="text-center text-gray-500 mb-6">
        Create your account. Itâ€™s free and only takes a minute.
      </p>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="flex flex-col gap-4 mb-4">
          <input
            type="text"
            formControlName="username"
            placeholder="Username"
            class="input-field p-4 rounded-lg border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
          />
        </div>
        <div class="flex flex-col gap-4 mb-4">
          <input
            type="email"
            formControlName="email"
            placeholder="Email"
            class="input-field p-4 rounded-lg border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
          />
        </div>
        <div class="flex flex-col gap-4 mb-6">
          <input
            type="password"
            formControlName="password"
            placeholder="Password"
            class="input-field p-4 rounded-lg border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
          />
        </div>
        <button
          type="submit"
          class="w-full py-3 text-white font-semibold bg-purple-600 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500"
        >
          Sign Up Now
        </button>
      </form>
      <p class="mt-4 text-center text-gray-500 text-sm">
        Already have an account?
        <a href="/login" class="text-purple-600 hover:underline">Log in</a>
      </p>
    </div>
  </div>
</div>
