<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-r from-aqua-400 via-pink-500 to-red-500"
>
  <div
    class="bg-white rounded-lg shadow-xl flex overflow-hidden max-w-sm w-full"
  >
    <!-- Right Side: Form -->
    <div class="w-full p-8 bg-gray-50">
      <h2 class="text-3xl font-semibold mb-4 text-center text-gray-700">
        Login
      </h2>
      <p class="text-center text-gray-500 mb-6">
        Please enter your username and password to log in.
      </p>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="flex flex-col gap-4 mb-4">
          <input
            type="text"
            formControlName="username"
            placeholder="Username"
            class="input-field p-4 rounded-lg border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
          />
        </div>
        <div class="flex flex-col gap-4 mb-6">
          <input
            type="password"
            formControlName="password"
            placeholder="Password"
            class="input-field p-4 rounded-lg border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
          />
        </div>
        <button
          type="submit"
          class="w-full py-3 text-white font-semibold bg-purple-600 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500"
        >
          Login
        </button>
      </form>
      <p class="mt-4 text-center text-gray-500 text-sm">
        Don't have an account?
        <a href="/signup" class="text-purple-600 hover:underline">Sign up</a>
      </p>
    </div>
  </div>
</div>
