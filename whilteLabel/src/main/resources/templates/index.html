<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWIFTPAY</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .navbar {
            background-color: #0056b3;
            transition: background-color 0.3s;
        }
        .navbar:hover {
            background-color: #003d80;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .nav-link {
            color: #f8f9fa !important;
            transition: color 0.3s;
        }
        .nav-link:hover {
            color: #ffcc00 !important;
        }

        /* Welcome Section */
        .welcome-section {
            text-align: center;
            padding: 100px 20px;
            background-color: #f1f1f1;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .welcome-section h1 {
            font-size: 2.5rem;
            color: #0056b3;
            animation: fadeInDown 1s;
        }
        .welcome-section p {
            font-size: 1.2rem;
            color: #333;
            margin-top: 10px;
            animation: fadeIn 1.2s;
        }
        .btn-primary {
            background-color: #0056b3;
            border: none;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn-primary:hover {
            background-color: #003d80;
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #f8f9fa;
            padding: 20px 0;
            font-size: 0.9rem;
        }
        footer p {
            margin: 0;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">SWIFTPAY</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/signup}">Sign Up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/Features}">Features</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/loginup}">Login</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Welcome Section -->
<div class="container">
    <div class="welcome-section">
        <h1>Welcome to SwiftPay</h1>
        <p>Your reliable and customizable payment gateway solution.</p>
        <a class="btn btn-primary" th:href="@{/loginup}">Get Started</a>
    </div>
</div>

<!-- Footer -->
<footer class="text-white text-center py-3">
    <div class="container">
        <p class="mb-0">&copy; 2024 SwiftPay. All rights reserved.</p>
    </div>
</footer>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
